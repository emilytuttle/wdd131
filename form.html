<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Emily Tuttle</title>
    <meta name="description" content="WDD 131 - Product Review Form">
    <meta name="author" content="Emily Tuttle">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
   <header class="header">
    <h1 class="title">Product Review</h1>
   
   </header>
   <main>
    <form method="get" action="review.html" id="form">
        <fieldset>
            <p class="label">Choose a car: &lpar;required&rpar;</p>

            <select name="product-select" id="product-select">
            <option value="select" disabled>Select a Product ...</option>
            </select>
        </fieldset>
        <fieldset>
            <legend class="label">Overall Rating &lpar;required&rpar;:</legend>
          
            <div>
                <input type="radio" id="one-star" name="stars" value="one-star" checked required />
                <label for="one-star">â˜†</label>
            </div>
          
            <div>
              <input type="radio" id="two-star" name="stars" value="two-star"  required/>
              <label for="two-star">â˜†â˜†</label>
            </div>
          
            <div>
              <input type="radio" id="three-star" name="stars" value="three-star"  required/>
              <label for="three-star">â˜†â˜†â˜†</label>
            </div>
            <div>
                <input type="radio" id="four-star" name="stars" value="four-star" required />
                <label for="four-star">â˜†â˜†â˜†â˜†</label>
              </div>
              <div>
                <input type="radio" id="five-star" name="stars" value="five-star" required />
                <label for="five-star">â˜†â˜†â˜†â˜†â˜†</label>
              </div>
          </fieldset>
          <fieldset>
            <label for="date-select" class="label">Date of Installation &lpar;required&rpar;:</label>
            <input type="date" id="date-select" required/>
          </fieldset>
          <fieldset>
            <p class="label">Which features did you find useful in the product? Check all that apply:</p>
            <input type="checkbox" id="durability" name="durability" value="durability">
            <label for="durability"> Durability</label><br>
            <input type="checkbox" id="ease-of-use" name="ease-of-use" value="ease-of-use">
            <label for="ease-of-use"> Ease of Use</label><br>
            <input type="checkbox" id="performance" name="performance" value="performance">
            <label for="performance"> Performance</label><br>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="design"> Design</label><br>
          </fieldset>
          <fieldset class="vertical">
            <label for="written-review" class="label">Written Review:</label>
            <textarea id="written-review" name="written-review"></textarea>
          </fieldset>
            <fieldset class="vertical">
                <label for="user-name" class="label">Your Name:</label>
                <input type="text" id="user-name" name="user-name" />
            </fieldset>
        
                <button type="submit" id="submit-button" onclick="formCount()">Submit</button>

    </form>
      
   </main>

        <p>&copy; <span id="currentyear"></span> ðŸŒ» Emily Tuttle ðŸŒ» Utah</p>

    </footer>
    
</body>

</html>
