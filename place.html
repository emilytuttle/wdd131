<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Place - Emily Tuttle</title>
    <meta name="description" content="WDD 131 - Place">
    <meta name="author" content="Emily Tuttle">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Italy</h1>
    </header>
    <main>
        <div class="color-strip"></div>
        <img id="hero" srcset="images/italy-large-hero.webp 501w, images/italy-small-hero.webp 500w" src="images/italy-small-hero.webp" sizes=" 500px, 501px" alt="Italy picture small" width="500">
        <div class="color-strip"></div>
        <div id="data-box" class="container">
            <h2>Data</h2>
            <p><span class="bold">Area: </span>116,631 mi²</p>
            <p><span class="bold">Population: </span>58,940,425</p>
            <p><span class="bold">Capital: </span>Rome</p>
            <p><span class="bold">Languages: </span>Italian</p>
            <p><span class="bold">Currency: </span>Euro</p>
            <p><span class="bold">Time Zone: </span>GMT+2</p>
            <p><span class="bold">Calling Code: </span>+39</p>
            <p><span class="bold">Internet TLD: </span>.it</p>
        </div>

        <div id="weather-box" class="container">
            <h2>Weather</h2>
            <img src="images/sunny.svg"  width="100" alt="weather" id="weather-icon"/>
            <h3 id="weather-emoji">☀️</h3>
            <p><span class="bold">Temperature: </span>25°C</p>
            <p><span class="bold">Conditions: </span>Sunny</p>
            <p><span class="bold">Wind: </span>16 km/h</p>
            <p><span class="bold">Wind Chill: </span><span id="wind-chill"></span>°C</p>
        </div>
    </main>
   
        
    <footer>
        <p>&copy; <span id="currentyear"></span> 🌻 Emily Tuttle 🌻 Utah</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    
</body>

</html>
